<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../initial.css">
    <link rel="stylesheet" href="./catalog.css">
    <title>catalog</title>
</head>

<body>
    <header class="header">
        <!-- ###### NAV ###### -->
        <nav id="nav" class="nav flex-between">
            <!-- || LOGO || -->
            <div class="flex-a-center gap-20">
                <a href="#">
                    <img src="../img/logo/logo-dark.png" alt="" class="logo logo-light">
                </a>
                <a href="#" class="nav__location location flex-left  med-d-n">
                    <img src="../img/icons/map-locator 1.png" alt="">
                    <select class="fw-600 c-grey ch-orange">
                        <option>Казань</option>
                        <option>Москва</option>
                    </select>
                </a>
                <button class="nav__btn btn-long med-d-n">Каталог</button>
            </div>
            <!-- || LINK || -->
            <div class="nav__link flex-a-center gap-30  med-d-n">
                <a class="c-grey ch-orange" href="#">Частые вопросы</a>
                <a class="c-grey ch-orange" href="#">Сотрудничество</a>
            </div>
            <!-- || ICON || -->
            <div class="nav__icon flex-a-center gap-20">
                <a class="svg-favorite flex-a-center c-grey med-d-n" href="#">
                    <!-- icon favorite -->
                    <svg class=" ch-orange">
                        <use xlink:href="sprite.svg#heart"></use>
                    </svg>
                </a>
                <div class="nav__serch">
                    <!-- icon search -->
                    <form class="nav__serch-form flex-center gap-20 card-default">
                        <div class="window-bg serch-close">
                        </div>
                        <svg class="dn-778 svg-serch c-grey">
                            <use xlink:href="sprite.svg#serch"></use>
                        </svg>
                        <input class="serch-active__input" type="search" placeholder="Введите название дома">
                        <button class="serch-active__btn-p btn-long">Найти</button>
                        <button class="serch-active__btn-loop btn-long">
                            <svg class="svg-serch c-white">
                                <use xlink:href="sprite.svg#serch"></use>
                            </svg>
                        </button>
                    </form>
                    <button id="serch__svg-serch" class="serch-open flex-a-center c-grey ch-orange">
                        <svg class="svg-serch">
                            <use xlink:href="sprite.svg#serch"></use>
                        </svg>
                        <p class="nav__icon-mod med-d-n">Поиск по названию</p>
                    </button>
                    <button id="serch__svg-x" class="serch-close flex-a-center c-orange ch-orange">
                        <svg class="svg-x">
                            <use xlink:href="sprite.svg#x"></use>
                        </svg>
                        <p class="nav__icon-mod med-d-n">Поиск по названию</p>
                    </button>
                </div>
                <a id="phone__svg-phone" class="phone-open flex-a-center c-grey ch-orange" href="#">
                    <!-- icon call -->
                    <svg class="svg-phone">
                        <use xlink:href="sprite.svg#phone"></use>
                    </svg>
                    <p class="nav__icon-mod med-d-n">8 (843) 528-65-48</p>
                </a>
                <a id="phone__svg-x" class="phone-close flex-a-center c-grey ch-orange" href="#">
                    <!-- icon call -->
                    <svg class="svg-x">
                        <use xlink:href="sprite.svg#x"></use>
                    </svg>
                    <p class="nav__icon-mod med-d-n">8 (843) 528-65-48</p>
                </a>
                <div class="phone">
                    <div class="phone__box flex-between flex-column">
                        <a class="phone__btn burger__btn w-100 bd-rad-20 c-white flex-center"
                            href="8 (843) 528-65-48">Позвонить</a>
                        <a class="phone__btn burger__btn w-100 bd-rad-20 c-white flex-center" href="#">Написать в
                            Telegram</a>
                        <a class="phone__btn burger__btn w-100 bd-rad-20 c-white flex-center" href="#">Написать в What's
                            App</a>
                        <button class="phone__btn  burger__btn w-100 bd-rad-20 c-white">Заявка на подбор</button>
                    </div>
                </div>
                <button class="nav__burger burger-open flex-a-center c-grey ch-orange" href="#">
                    <!-- icon burger -->
                    <svg class="svg-burger">
                        <use xlink:href="sprite.svg#burger"></use>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- ###### BURGER ###### -->

        <div class="burger flex-between flex-column">

            <!-- || LOGO || -->
            <div class="flex-a-center flex-between w-100">
                <a href="#">
                    <img src="../img/logo/logo-light.png" alt="" class="logo logo-light">
                </a>
                <button class="burger-close flex-a-center c-white ch-orange" href="#">
                    <!-- icon burger -->
                    <svg class="svg-x">
                        <use xlink:href="sprite.svg#x"></use>
                    </svg>
                </button>
            </div>

            <!-- || BURGER base || -->
            <div class="burger__base flex-between flex-column w-100">
                <!-- location -->
                <a href="#" class="burger__location location">
                    <img src="../img/icons/map-locator 1.png" alt="">
                    <select class="fw-600 c-white ch-orange">
                        <option>Казань</option>
                        <option>Москва</option>
                    </select>
                </a>
                <button class="burger__btn w-100 bd-rad-20 c-white">Информация для юр. лиц</button>
                <button class="burger__btn w-100 bd-rad-20 c-white">Заявка на выездное обслуживание</button>
                <button class="burger__btn w-100 bd-rad-20 c-white">Заявка на подбор</button>
                <!-- link -->
                <div class="burger__link flex-column gap-20">
                    <a class="c-white ch-orange" href="#">Частые вопросы</a>
                    <a class="c-white ch-orange" href="#">Сотрудничество</a>
                </div>
            </div>

            <!-- || SOCIAL LINK || -->
            <div class="flex-a-center flex-column gap-20">
                <a class="flex-a-center c-white ch-orange" href="#">
                    <!-- icon call -->
                    <svg class="svg-call">
                        <use xlink:href="sprite.svg#phone"></use>
                    </svg>
                    <p class="">8 (843) 528-65-48</p>
                </a>
                <div class="burger__social social flex">
                    <a href="#">
                        <!-- youtube -->
                        <svg class="social__icon">
                            <use xlink:href="sprite.svg#youtube"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <!-- instagram -->
                        <svg class="social__icon">
                            <use xlink:href="sprite.svg#instagram"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <!-- vk -->
                        <svg class="social__icon">
                            <use xlink:href="sprite.svg#vk"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <!-- whatsapp -->
                        <svg class="social__icon">
                            <use xlink:href="sprite.svg#whatsapp"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <!-- telegram -->
                        <svg class="social__icon">
                            <use xlink:href="sprite.svg#telegram"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="js/script.js"></script>

</body>

</html>
